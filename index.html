<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Bitch!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/javascript/app.js" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h1>Britney Trivia</h1>
    <p id ="question"></p>
    <p id ="score"></p>

    <div class="Chris">
        <img src="assets/images/download.jpg" alt="Chris Cocker">
        </div>

        <div class="Wrongs">
            <img src="assets/images/Britney Wrongs.jpg" alt="Britney Spears">
            </div>

            <div class="Rights">
                <img src="assets/images/Britney Rights.webp" alt="Britney Spears">
                </div>

                <div class="Background">
                    <background-image src="assets/images/free-flower-wallpaper-hd-resolution-long-wallpapers.jpg" alt="flower wallpaper">
                    </div>

    <script>

var questions = [
{ q: "Britney Spears has sold over 100 million records worldwide.", a: "t"},
{ q: "Five of Britney Spears singles have reached number one in the United States", a: "t"},
{ q: "Britney's song 'Hit Me Baby One More Time', was originally for Christina Aguilera.", a: "f"}, 
{ q: "Britney Spears was born in Kabul, Afghanistan, and immigrated to McComb, Missipppi in 1991.", a: "f"},
{ q: "Britney Spears is an artist, and sold her first painting for $10,000", a: "t"}
];

var score = 0;
var indexQuestions = 0;

function newQuestion(){

    if (indexQuestions <= (questions.length -1)) {
        document.querySelector("#question").innerHTML = questions[indexQuestions].q;
    }
    else{
        document.querySelector("#question").innerHTML = "game over";
        document.querySelector("#score").innerHTML = "You guessed it " + score + " out of " + questions.length;
    }
}

function updateScore(){
    document.querySelector("#score").innerHTML = "Score: " + score;
}

newQuestion();
updateScore();

document.onkeyup = function(event) {

if (indexQuestions === questions.length) {
    return;
}

var userInput = event.key.toLowerCase();

if (userInput === "t" || userInput === "f"){
    if (userInput === questions[indexQuestions].a) {
        score++;
        updateScore();
    }

    indexQuestions++;
    newQuestion();
}

};
</script>


</body>
</html>
